<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="../Game/styles.css">
    <script src="../Game/app.js" defer></script>
    <link rel="stylesheet" href="https://use.typekit.net/yup8wvq.css">
    <link rel="stylesheet" href="https://use.typekit.net/rci4ryp.css">
</head>
<body>
    <div class="modal-container" id="modal">
        <div class="modal-textbox">
                <h1>TIC-TAC-TOE</h1>
                <p>Press the square to make your move. Choose 3 boxes in a row diagonally, horizontally, or vertically to win! </p>
           <div id="username"> 
                <label for="insrtname1">Player 1:</label>
                <input type="text" id="insrtname1">
                <br>
                <label for="insrtname2">Player 2:</label>
                <input type="text" id="insrtname2">
            </div>
            <button id="playGame" type="button"> PLAY GAME </button>
            
        </div>
    </div>
   <h1 id="inputname"> name </h1>
    <section class="scoreboard">
        <header>
            <h1>TIC- <br> TAC- <br>TOE</h1>
        </header>
        <ul>
            <li id="p1wins">
                <h4><span id="plone">Player 1</span> WINS<br>0</h4>
            </li>
            <li id="ties">
                <h4>TIES  <br>  0</h4>
            </li>
            <li id="p2wins">
                <h4><span id="pltwo">Player 2</span> WINS<br>0</h4>
            </li>
        </ul>
    </section>
    

    <section id="Game">
        <h1>TIC-TAC-TOE</h1>
        <div class="grid-container" id="game-board"> 
            <div class="grid-item" id="0"></div>
            <div class="grid-item" id="1"></div>
            <div class="grid-item" id="2"></div>
            <div class="grid-item" id="3"></div>
            <div class="grid-item" id="4"></div>
            <div class="grid-item" id="5"></div>
            <div class="grid-item" id="6"></div>
            <div class="grid-item" id="7"></div>
            <div class="grid-item" id="8"></div>
        </div>
    </section>
    <section id="results">
        <p id="gameovermsg"></p>
        <button id="restart">PLAY AGAIN</button>
    </section>
</body>
</html>
